<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroDrift: Ultimate Binaural Sync</title>
    <style>
        body {
            background-color: #000000; color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh; margin: 0; text-align: center; padding: 20px;
        }
        .container {
            width: 100%; max-width: 420px; background: #111; padding: 25px;
            border-radius: 24px; box-shadow: 0 0 30px rgba(255,255,255,0.05);
        }
        h1 { font-weight: 200; letter-spacing: 6px; margin-bottom: 20px; font-size: 1.5em; color: #fff; }
        
        .viz-container { 
            position: relative; width: 100%; height: 100px; background: #050505; 
            border-radius: 12px; margin-bottom: 20px; overflow: hidden; border: 1px solid #333; 
        }
        #visualizer { width: 100%; height: 100%; display: block; }
        
        .viz-info {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
            pointer-events: none; color: rgba(255, 255, 255, 0.3); font-size: 0.6em; line-height: 1.4; padding: 12px;
            box-sizing: border-box; z-index: 2;
        }

        .control-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 6px; font-size: 0.7em; text-transform: uppercase; letter-spacing: 1px; color: #777; }
        .value-display { float: right; font-size: 0.85em; color: #fff; font-weight: bold; }
        .sub-label { font-size: 0.65em; color: #555; display: block; margin-top: 4px; }

        .preset-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-top: 10px; }
        .preset-btn { 
            background: #1a1a1a; border: 1px solid #333; color: #888; padding: 6px; 
            font-size: 0.7em; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .preset-btn:hover { background: #222; color: #fff; }

        #playBtn {
            background: transparent; border: 2px solid #fff; color: #fff;
            width: 60px; height: 60px; font-size: 20px; border-radius: 50%;
            cursor: pointer; transition: 0.3s; margin-bottom: 15px;
        }
        #playBtn.active { background: #fff; color: #000; }

        input[type=range] { -webkit-appearance: none; width: 100%; height: 4px; background: #333; border-radius: 2px; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 18px; height: 18px; background: #fff; border-radius: 50%; cursor: pointer; }

        .switch-container { display: flex; align-items: center; justify-content: space-between; margin-top: 8px; }
        .switch { position: relative; display: inline-block; width: 34px; height: 18px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider-switch { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .4s; border-radius: 20px; }
        .slider-switch:before { position: absolute; content: ""; height: 12px; width: 12px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider-switch { background-color: #4caf50; }
        input:checked + .slider-switch:before { transform: translateX(16px); }
    </style>
</head>
<body>

    <div class="container">
        <h1>BINAURAL SYNC</h1>
        
        <div class="viz-container">
            <canvas id="visualizer"></canvas>
            <div class="viz-info">
                <div>• 1-20 Hz: Vibrazioni (Trasduttori ossei)</div>
                <div>• 100-400 Hz: Gold Standard Binaurale</div>
                <div>• 432/528 Hz: Meditazione e Solfeggio</div>
            </div>
        </div>

        <button id="playBtn">▶</button>

        <div class="control-group">
            <label>Frequenza Base <span id="baseFreqVal" class="value-display">200 Hz</span></label>
            <input type="range" id="baseFreqSlider" min="1" max="1000" value="200" step="1">
        </div>

        <div class="control-group">
            <label>Battito Binaurale <span id="freqVal" class="value-display">4.0 Hz</span></label>
            <input type="range" id="freqSlider" min="0.5" max="40" value="4" step="0.5">
            <div class="preset-grid">
                <button class="preset-btn" onclick="setFreq(2, 'DELTA: Sonno Profondo')">Delta (2Hz)</button>
                <button class="preset-btn" onclick="setFreq(6, 'THETA: Meditazione')">Theta (6Hz)</button>
                <button class="preset-btn" onclick="setFreq(10, 'ALPHA: Relax Vigile')">Alpha (10Hz)</button>
                <button class="preset-btn" onclick="setFreq(20, 'BETA: Focus Alto')">Beta (20Hz)</button>
            </div>
            <div class="switch-container">
                <span class="sub-label" id="freqDesc">Ottimale per il rilassamento.</span>
                <div style="text-align: right;">
                    <span style="font-size: 0.6em; color: #777; vertical-align: middle; margin-right:5px;">MONO / BINAURAL</span>
                    <label class="switch"><input type="checkbox" id="modeSwitch"><span class="slider-switch"></span></label>
                </div>
            </div>
        </div>

        <div class="control-group">
            <label>Volume Onde <span id="volToneVal" class="value-display">70%</span></label>
            <input type="range" id="volToneSlider" min="0" max="1" value="0.7" step="0.01">
        </div>

        <div class="control-group">
            <label>Tonalità Rumore <span id="filterVal" class="value-display">Morbido</span></label>
            <input type="range" id="filterSlider" min="200" max="4000" value="1000" step="10">
        </div>

        <div class="control-group">
            <label>Volume Rumore <span id="volNoiseVal" class="value-display">30%</span></label>
            <input type="range" id="volNoiseSlider" min="0" max="1" value="0.3" step="0.01">
        </div>

        <div class="control-group">
            <label>Timer <span id="timerVal" class="value-display">OFF</span></label>
            <input type="range" id="timerSlider" min="0" max="120" value="0" step="5">
            <div style="margin-top: 8px; font-size: 0.7em;">
                <input type="checkbox" id="sweepCheck"> <label style="display:inline; color: #aaa;">Abilita <b>Auto-Sweep</b></label>
            </div>
        </div>
    </div>

    <script>
        let audioCtx, oscLeft, oscRight, merger, mainGain, noiseGain, noiseNode, filterNode, analyzer;
        let isPlaying = false;
        let timerInterval;

        const playBtn = document.getElementById('playBtn');
        const canvas = document.getElementById('visualizer');
        const canvasCtx = canvas.getContext('2d');

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            analyzer = audioCtx.createAnalyser();
            analyzer.fftSize = 256;
            
            merger = audioCtx.createChannelMerger(2);
            mainGain = audioCtx.createGain();
            mainGain.gain.value = document.getElementById('volToneSlider').value;
            
            mainGain.connect(analyzer);
            mainGain.connect(audioCtx.destination);

            // Setup Pink Noise con Filtro
            const bufferSize = audioCtx.sampleRate * 2;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            let b0=0, b1=0, b2=0, b3=0, b4=0, b5=0, b6=0;
            for (let i = 0; i < bufferSize; i++) {
                let white = Math.random() * 2 - 1;
                b0 = 0.99886 * b0 + white * 0.0555179; b1 = 0.99332 * b1 + white * 0.0750759;
                b2 = 0.96900 * b2 + white * 0.1538520; b3 = 0.86650 * b3 + white * 0.3104856;
                b4 = 0.55000 * b4 + white * 0.5329522; b5 = -0.7616 * b5 - white * 0.0168980;
                data[i] = (b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362) * 0.11;
                b6 = white * 0.115926;
            }
            noiseNode = audioCtx.createBufferSource();
            noiseNode.buffer = buffer;
            noiseNode.loop = true;
            
            filterNode = audioCtx.createBiquadFilter();
            filterNode.type = 'lowpass';
            filterNode.frequency.value = document.getElementById('filterSlider').value;
            
            noiseGain = audioCtx.createGain();
            noiseGain.gain.value = document.getElementById('volNoiseSlider').value;

            noiseNode.connect(filterNode);
            filterNode.connect(noiseGain);
            noiseGain.connect(audioCtx.destination);
        }

        function startAudio() {
            const base = parseFloat(document.getElementById('baseFreqSlider').value);
            const beat = parseFloat(document.getElementById('freqSlider').value);
            
            oscLeft = audioCtx.createOscillator();
            oscRight = audioCtx.createOscillator();
            oscLeft.type = oscRight.type = 'sine';
            
            oscLeft.frequency.setValueAtTime(base, audioCtx.currentTime);
            oscRight.frequency.setValueAtTime(base + beat, audioCtx.currentTime);

            if (document.getElementById('modeSwitch').checked) {
                oscLeft.connect(mainGain);
                oscRight.connect(mainGain);
            } else {
                oscLeft.connect(merger, 0, 0);
                oscRight.connect(merger, 0, 1);
                merger.connect(mainGain);
            }
            
            oscLeft.start();
            oscRight.start();
            noiseNode.start();
            draw();
            handleTimer();
        }

        function stopAudio() {
            if (oscLeft) { try { oscLeft.stop(); oscLeft.disconnect(); } catch(e){} }
            if (oscRight) { try { oscRight.stop(); oscRight.disconnect(); } catch(e){} }
            if (noiseNode) { try { noiseNode.stop(); noiseNode.disconnect(); } catch(e){} }
            if (timerInterval) clearInterval(timerInterval);
            isPlaying = false;
        }

        function draw() {
            if(!isPlaying) return;
            requestAnimationFrame(draw);
            const bufferLength = analyzer.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyzer.getByteTimeDomainData(dataArray);

            canvasCtx.fillStyle = '#050505';
            canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
            canvasCtx.lineWidth = 2;
            canvasCtx.strokeStyle = '#ffffff'; // Onda BIANCA per massima visibilità
            canvasCtx.beginPath();
            
            let sliceWidth = canvas.width / bufferLength;
            let x = 0;
            for (let i = 0; i < bufferLength; i++) {
                let v = dataArray[i] / 128.0;
                let y = v * (canvas.height / 2);
                if (i === 0) canvasCtx.moveTo(x, y); 
                else canvasCtx.lineTo(x, y);
                x += sliceWidth;
            }
            canvasCtx.stroke();
        }

        async function togglePlay() {
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') await audioCtx.resume();
            
            if (!isPlaying) {
                isPlaying = true;
                initAudio();
                startAudio();
                playBtn.textContent = "II";
                playBtn.classList.add("active");
            } else {
                stopAudio();
                playBtn.textContent = "▶";
                playBtn.classList.remove("active");
                canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }

        // Eventi Slider
        document.getElementById('baseFreqSlider').addEventListener('input', (e) => {
            document.getElementById('baseFreqVal').textContent = e.target.value + " Hz";
            if(isPlaying) {
                const beat = parseFloat(document.getElementById('freqSlider').value);
                oscLeft.frequency.setTargetAtTime(parseFloat(e.target.value), audioCtx.currentTime, 0.2);
                oscRight.frequency.setTargetAtTime(parseFloat(e.target.value) + beat, audioCtx.currentTime, 0.2);
            }
        });

        document.getElementById('freqSlider').addEventListener('input', (e) => {
            const val = parseFloat(e.target.value);
            document.getElementById('freqVal').textContent = val + " Hz";
            if(isPlaying) oscRight.frequency.setTargetAtTime(parseFloat(document.getElementById('baseFreqSlider').value) + val, audioCtx.currentTime, 0.2);
        });

        document.getElementById('filterSlider').addEventListener('input', (e) => {
            const val = e.target.value;
            document.getElementById('filterVal').textContent = val < 800 ? "Cupo" : (val > 2500 ? "Brillante" : "Morbido");
            if(filterNode) filterNode.frequency.setTargetAtTime(val, audioCtx.currentTime, 0.1);
        });

        document.getElementById('volToneSlider').addEventListener('input', (e) => {
            document.getElementById('volToneVal').textContent = Math.round(e.target.value * 100) + "%";
            if(mainGain) mainGain.gain.setTargetAtTime(e.target.value, audioCtx.currentTime, 0.1);
        });

        document.getElementById('volNoiseSlider').addEventListener('input', (e) => {
            document.getElementById('volNoiseVal').textContent = Math.round(e.target.value * 100) + "%";
            if(noiseGain) noiseGain.gain.setTargetAtTime(e.target.value, audioCtx.currentTime, 0.1);
        });

        document.getElementById('timerSlider').addEventListener('input', (e) => {
            document.getElementById('timerVal').textContent = e.target.value > 0 ? e.target.value + " min" : "OFF";
        });

        function setFreq(val, desc) {
            document.getElementById('freqSlider').value = val;
            document.getElementById('freqVal').textContent = val + " Hz";
            document.getElementById('freqDesc').textContent = desc;
            if(isPlaying) oscRight.frequency.setTargetAtTime(parseFloat(document.getElementById('baseFreqSlider').value) + parseFloat(val), audioCtx.currentTime, 0.2);
        }

        function handleTimer() {
            const mins = parseInt(document.getElementById('timerSlider').value);
            if (mins <= 0) return;
            let totalSecs = mins * 60;
            let currentSec = 0;
            const startFreq = parseFloat(document.getElementById('freqSlider').value);
            timerInterval = setInterval(() => {
                currentSec++;
                let remaining = totalSecs - currentSec;
                if (document.getElementById('sweepCheck').checked && startFreq > 1.0) {
                    let newFreq = startFreq - ((startFreq - 1.0) * (currentSec / totalSecs));
                    if(isPlaying) oscRight.frequency.setTargetAtTime(parseFloat(document.getElementById('baseFreqSlider').value) + newFreq, audioCtx.currentTime, 1);
                }
                if (remaining <= 10) {
                    mainGain.gain.setTargetAtTime(0, audioCtx.currentTime, 5);
                    noiseGain.gain.setTargetAtTime(0, audioCtx.currentTime, 5);
                }
                if (remaining <= 0) togglePlay();
            }, 1000);
        }

        playBtn.addEventListener('click', togglePlay);
    </script>
</body>
</html>
